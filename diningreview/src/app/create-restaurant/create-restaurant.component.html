<form [formGroup]="createRestaurantForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput type="text" name="state" formControlName="state">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Zipcode</mat-label>
        <input matInput type="text" name="zipcode" formControlName="zipcode">
    </mat-form-field>
    <button mat-flat-button type="submit">Create Restaurant</button>
</form>
