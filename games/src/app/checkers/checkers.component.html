<h2>Checkers</h2>
<p>This is a game for two human players. The computer will handle the game rules</p>
<p>{{player}} Player, it's your turn</p>
@for (row of gameMatrix; track $index; let i = $index) {
    <div>
    <button mat-fab disabled>{{10-i}}</button>
        @for (column of row; track $index; let j = $index ) {
            @if ((i+j) % 2 == 0) {
                <button mat-fab (click)="selectPiece(i,j)" style="background-color: #e9e4d8;">{{gameMatrix[i][j]}}</button>
            }@else {
                <button mat-fab (click)="selectPiece(i,j)" style="background-color: #8ab364;">{{gameMatrix[i][j]}}</button>
            }
        }
    </div>
}
<div>
    <button mat-fab disabled></button>
    <button mat-fab disabled>a</button>
    <button mat-fab disabled>b</button>
    <button mat-fab disabled>c</button>
    <button mat-fab disabled>d</button>
    <button mat-fab disabled>e</button>
    <button mat-fab disabled>f</button>
    <button mat-fab disabled>g</button>
    <button mat-fab disabled>h</button>
    <button mat-fab disabled>i</button>
    <button mat-fab disabled>j</button>
</div>
