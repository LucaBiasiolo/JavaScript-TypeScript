<h2>Connect-four</h2>
<p>This is a game for two human players. The computer will handle the game rules</p>
<p>Player {{player}}, click on the column in which you want to put your {{playerSymbol}}</p>

<div>
    <button mat-fab disabled>{{gameMatrixString[0][0]}}</button>
    <button mat-fab disabled>{{gameMatrixString[0][1]}}</button>
    <button mat-fab disabled>{{gameMatrixString[0][2]}}</button>
    <button mat-fab disabled>{{gameMatrixString[0][3]}}</button>
    <button mat-fab disabled>{{gameMatrixString[0][4]}}</button>
    <button mat-fab disabled>{{gameMatrixString[0][5]}}</button>
    <button mat-fab disabled>{{gameMatrixString[0][6]}}</button>
</div>
<div>
    <button mat-fab disabled>{{gameMatrixString[1][0]}}</button>
    <button mat-fab disabled>{{gameMatrixString[1][1]}}</button>
    <button mat-fab disabled>{{gameMatrixString[1][2]}}</button>
    <button mat-fab disabled>{{gameMatrixString[1][3]}}</button>
    <button mat-fab disabled>{{gameMatrixString[1][4]}}</button>
    <button mat-fab disabled>{{gameMatrixString[1][5]}}</button>
    <button mat-fab disabled>{{gameMatrixString[1][6]}}</button>
</div>
<div>
    <button mat-fab disabled>{{gameMatrixString[2][0]}}</button>
    <button mat-fab disabled>{{gameMatrixString[2][1]}}</button>
    <button mat-fab disabled>{{gameMatrixString[2][2]}}</button>
    <button mat-fab disabled>{{gameMatrixString[2][3]}}</button>
    <button mat-fab disabled>{{gameMatrixString[2][4]}}</button>
    <button mat-fab disabled>{{gameMatrixString[2][5]}}</button>
    <button mat-fab disabled>{{gameMatrixString[2][6]}}</button>
</div>
<div>
    <button mat-fab disabled>{{gameMatrixString[3][0]}}</button>
    <button mat-fab disabled>{{gameMatrixString[3][1]}}</button>
    <button mat-fab disabled>{{gameMatrixString[3][2]}}</button>
    <button mat-fab disabled>{{gameMatrixString[3][3]}}</button>
    <button mat-fab disabled>{{gameMatrixString[3][4]}}</button>
    <button mat-fab disabled>{{gameMatrixString[3][5]}}</button>
    <button mat-fab disabled>{{gameMatrixString[3][6]}}</button>
</div>
<div>
    <button mat-fab disabled>{{gameMatrixString[4][0]}}</button>
    <button mat-fab disabled>{{gameMatrixString[4][1]}}</button>
    <button mat-fab disabled>{{gameMatrixString[4][2]}}</button>
    <button mat-fab disabled>{{gameMatrixString[4][3]}}</button>
    <button mat-fab disabled>{{gameMatrixString[4][4]}}</button>
    <button mat-fab disabled>{{gameMatrixString[4][5]}}</button>
    <button mat-fab disabled>{{gameMatrixString[4][6]}}</button>
</div>
<div>
    <button mat-fab disabled>{{gameMatrixString[5][0]}}</button>
    <button mat-fab disabled>{{gameMatrixString[5][1]}}</button>
    <button mat-fab disabled>{{gameMatrixString[5][2]}}</button>
    <button mat-fab disabled>{{gameMatrixString[5][3]}}</button>
    <button mat-fab disabled>{{gameMatrixString[5][4]}}</button>
    <button mat-fab disabled>{{gameMatrixString[5][5]}}</button>
    <button mat-fab disabled>{{gameMatrixString[5][6]}}</button>
</div>
<div>
    <button mat-fab (click)="playTurn(playerSymbol,0)" [disabled]="isColumnFull(0)">1</button>
    <button mat-fab (click)="playTurn(playerSymbol,1)" [disabled]="isColumnFull(1)">2</button>
    <button mat-fab (click)="playTurn(playerSymbol,2)" [disabled]="isColumnFull(2)">3</button>
    <button mat-fab (click)="playTurn(playerSymbol,3)" [disabled]="isColumnFull(3)">4</button>
    <button mat-fab (click)="playTurn(playerSymbol,4)" [disabled]="isColumnFull(4)">5</button>
    <button mat-fab (click)="playTurn(playerSymbol,5)" [disabled]="isColumnFull(5)">6</button>
    <button mat-fab (click)="playTurn(playerSymbol,6)" [disabled]="isColumnFull(6)">7</button>
</div>

@if (endGamePhrase) {
    <p>{{endGamePhrase}}</p>
    <p>Press this button to restart game</p>
    <button mat-raised-button (click)="restartGame()">Restart</button>
}
